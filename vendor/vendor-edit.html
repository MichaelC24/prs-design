      <div class="container-fluid">
        <!-- <header class="border-bottom border-1 border-success-subtle"> -->
        <h2 class="ms-5 mt-3">Edit Vendor</h2>
        <hr>
        <form class="row g-md-4 needs-validation is-invalid" novalidate>
          <div class="col-md-3">
            <label for="vc" class="form-label">Vendor Code</label>
           
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input type="text" class="form-control is-invalid" id="vc" placeholder="Enter short vendor code" required>
            <div class="invalid-feedback ">
              Vendor Code required
            </div>
          </div>
        
          <div class="col-md-6">
            <label for="name" class="form-label">Vendor Name</label>
            <input type="text" class="form-control is-invalid" id="name" placeholder="Enter Vendor Name" required>
            <div class="invalid-feedback">Need Vendor Name</div>  
          </div>
          <div class="col-9">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control is-invalid" id="inputAddress" placeholder="Enter vendor's address" required>
            <div class="invalid-feedback">Address is required</div>  
          </div>
          <div class="col-5">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control is-invalid" id="city" placeholder="Enter city" required>
            <div class="invalid-feedback">City is required</div>  
          </div>
          <div class="col-md-2">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select is-invalid" required>
              <option selected>Select state...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">Name is required</div>  
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control is-invalid" id="inputZip" placeholder="Enter zip code" required>
            <div class="invalid-feedback">Zip is required</div>  
          </div>
         <div class="col-md-4">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" placeholder="Enter phone number" id="phone">
         </div>
         <div class="col-md-4">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter email address" id="email">
          
         </div>
          
         <div class=" offset-7">
           <button type="reset" class="btn btn-outline-primary me-2 form-check">Cancel</button>
           <button type="submit" class="btn btn-primary form-check"><svg class="me-2" class="bi" width="15" height="23" fill="currentColor">
             <use xlink:href="../node_modules/bootstrap-icons/bootstrap-icons.svg#save" /></svg>Save Vendor</button>
            </div>

         
         
        </form>
